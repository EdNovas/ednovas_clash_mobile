name: ednovas_clash_mobile
description: EdNovas云 - EdNovas订阅专属VPN客户端
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.1.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  
  # State Management
  provider: ^6.1.1
  
  # Networking
  dio: ^5.4.0
  
  # UI & Animations
  flutter_animate: ^4.5.0
  google_fonts: ^6.1.0
  gap: ^3.0.0
  modal_bottom_sheet: ^3.0.0-pre
  fl_chart: ^0.66.0 # For traffic graph if needed
  
  # Utilities
  url_launcher: ^6.2.4
  path_provider: ^2.1.2
  shared_preferences: ^2.2.2
  package_info_plus: ^8.0.0
  
  # Assets
  flutter_svg: ^2.0.10
  yaml: ^3.1.3
  http: ^1.6.0
  web_socket_channel: ^3.0.3
  webview_flutter: ^4.10.0
  firebase_auth: ^6.1.3
  firebase_core: ^4.3.0
  firebase_analytics: ^12.1.0
  clarity_flutter: 1.3.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  flutter_launcher_icons: ^0.13.1

# App Icon Configuration
# Run: flutter pub run flutter_launcher_icons
flutter_launcher_icons:
  android: "ic_launcher"
  ios: false
  image_path: "assets/icon.png"
  adaptive_icon_background: "#FFFFFF"
  adaptive_icon_foreground: "assets/icon.png"

flutter:
  generate: true
  uses-material-design: true
  
  assets:
    - assets/icon.png
    - assets/Country.mmdb
    - assets/geoip.dat
    - assets/geoip.metadb
    - assets/geosite.dat
